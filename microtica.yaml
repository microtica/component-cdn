
runtime:
    computeType: "BUILD_GENERAL1_SMALL"

stages:
    - build
    - infrastructure
    - deploy

steps:
    BuildApp:
        image: aws/codebuild/standard:4.0
        stage: build
        commands:
            - cd my-app
            - npm install
            - npm run build
            - aws s3api create-bucket --bucket my-website-bucket-tf-state-11234565433 --region eu-central-1 --create-bucket-configuration LocationConstraint=eu-central-1
    
    CreateInfrastructure:
        image: hashicorp/terraform:latest
        stage: infrastructure
        commands:
            - cd infra
            - terraform init
            - terraform plan
            - terraform apply -auto-approve
    
    Deploy:
        image: aws/codebuild/standard:4.0
        stage: deploy
        commands:
            - aws s3 sync my-app/build s3://my-website-bucket-11234565433 --acl public-read

